<!DOCTYPE html>
<html>
  <head>   
  </head>
  <body>
    
  <h1 id="title">freeCodeCamp Survey Form</h1>
    
<p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    
<form id="survey-form">
  <label id="name-label" for="name">Name</label><br>
  <input id="name" type="text" placeholder="Enter your name" required></input><br>
    <label id="email-label" for="email">Email</label><br>
  <input id="email" type="email" placeholder="Enter your email" required></input><br>
  <label id="number-label" for="number">Age (optional)</label><br>
  <input id="number" min="10" max="99" type="number" placeholder="Age" ></input><br>
<hr></hr>
<label for="dropdown">Which option best describes your current role?</label><br>
  <select id="dropdown">
    <option value="" selected disabled>Select current role</option>
    <option value="student">Student</option>
    <option value="full-time-job">Full time job</option>
    <option value="full-time-learner">Full time learner</option>
    <option value="prefer-not-say">Prefer not to say</option>
    <option value="other">Other</option>
  </select><br>
<label for="yes-maybe-no">Would you recommend freeCodeCamp to a friend?</label><br>
<input type="radio" name="yes-maybe-no" value="yes" checked >Definitely</input><br>
<input type="radio" name="yes-maybe-no" value="maybe" >Maybe</input><br>
<input type="radio" name="yes-maybe-no" value="no" >Not Sure</input><br>
<label for="drowdown2">What is your favourite feature of freeCodeCamp?</label><br>
<select id="dropdown2">
  <option value="" selected disabled>Select an option</option>
  <option value="challenges">Challenges</option>
  <option value="projects">Projects</option>
  <option value="community">Community</option>
  <option value="open-source">Open Source</option>
</select><br>
<label for="checkboxes">What would you like to see improved? (Check all that apply)</label><br>
<input type="checkbox" value="front-end">Front-end Projects</input><br>
<input type="checkbox" value="back-end">Back-end Projects</input><br>
<input type="checkbox" value="data-vis">Data Visualization</input><br>
<input type="checkbox" value="challenges">Challenges</input><br>
<input type="checkbox" value="open-source">Open Source Community</input><br>
<input type="checkbox" value="gitter-help">Gitter help rooms</input><br>
<input type="checkbox" value="videos">Videos</input><br>
<input type="checkbox" value="meetups">City Meetups</input><br>
<input type="checkbox" value="wiki">Wiki</input><br>
<input type="checkbox" value="forum">Forum</input><br>
<input type="checkbox" value="add-courses">Additional Courses</input><br>
<label for="">Any comments or suggestions?</label><br>
<textarea placeholder="Enter your text here..."></textarea><br>
<button id="submit">Submit</button>
</form>



  
  
  
  
</body>
</html>
